<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="theme">
      <button id="theme-btn">
        <span id="dark-text">Dark</span>
        <span>|</span>
        <span id="light-text">Light</span>
      </button>
    </div>

    <main class="container">
      <div class="title">
        <h1 class="main-title">Image Converter</h1>
        <div class="sub-title">
          <h2 class="non-hovered-title">Unlimited Conversions</h2>
          <h2 class="hovered-title">For Free</h2>
        </div>
      </div>

      <section class="input-section">
        <div class="input">
          <label for="image-src">Image Source</label>
          <select id="image-src" class="input-field">
            <option value="file">File</option>
            <option value="url">URL</option>
          </select>
        </div>

        <div class="input" id="url-input" style="display: none">
          <label for="image-url">Image URL</label>
          <input
            type="text"
            id="image-url"
            class="input-field"
            placeholder="Enter the URL to an image"
          />
        </div>

        <div class="file-input" id="file-input">
          <label for="image-file" class="image-btn">Import Image</label>
          <input
            type="file"
            id="image-file"
            accept="image/*"
            class="file-upload"
            style="display: none"
          />
          <span id="file-name" class="file-name">No file selected, yet</span>
        </div>
      </section>

      <div class="output">
        <!-- <label for="image-format">Convert to:</label>
        <select id="image-format">
          <option value="png">PNG</option>
          <option value="jpg">JPG</option>
          <option value="webp">WEBP</option>
        </select> -->
        <label>Image Type:</label>
        <div class="type-radio-grp">
          <div class="type-radio-item">
            <input
              type="radio"
              id="png"
              name="img-format"
              class="format-radio"
              checked
            />
            <label for="png" class="format-label">PNG</label>
          </div>

          <div class="type-radio-item">
            <input
              type="radio"
              id="jpg"
              name="img-format"
              class="format-radio"
              checked
            />
            <label for="jpg" class="format-label">JPG</label>
          </div>

          <div class="type-radio-item">
            <input
              type="radio"
              id="webp"
              name="img-format"
              class="format-radio"
              checked
            />
            <label for="webp" class="format-label">WEBP</label>
          </div>
        </div>
      </div>

      <div class="convert">
        <button id="convert-btn">
          <span>Convert & Download</span>
        </button>
      </div>

      <p id="status"></p>
    </main>
  </body>
  <script src="script.js"></script>
</html>
