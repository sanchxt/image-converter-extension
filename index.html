<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Convert and download images in different formats (PNG, JPG, WEBP)."
    />
    <title>Image Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="theme">
        <button
          id="theme-btn"
          aria-label="Toggle between dark and light theme."
        >
          <span id="dark-text">Dark</span>
          <span>|</span>
          <span id="light-text">Light</span>
        </button>
      </div>
    </header>

    <main class="container">
      <section class="title">
        <h1 class="main-title">Image Converter</h1>
        <div class="sub-title">
          <h2 class="non-hovered-title">Unlimited Conversions</h2>
          <h2 class="hovered-title">For Free</h2>
        </div>
      </section>

      <section class="input-section">
        <div class="input">
          <label for="image-src">Image Source</label>
          <select
            id="image-src"
            class="input-field"
            aria-label="Select image source (URL, or from your device)"
          >
            <option value="file">File</option>
            <option value="url">URL</option>
          </select>
        </div>

        <div class="input" id="url-input" style="display: none">
          <label for="image-url">Image URL</label>
          <input
            type="text"
            id="image-url"
            class="input-field"
            placeholder="Enter the URL to an image"
            aria-required="true"
          />
        </div>

        <div class="file-input" id="file-input">
          <label
            for="image-file"
            class="image-btn"
            aria-label="Import an image from your device"
            >Import Image</label
          >
          <input
            type="file"
            id="image-file"
            accept="image/*"
            class="file-upload"
            style="display: none"
          />
          <span id="file-name" class="file-name">No file selected, yet</span>
        </div>
      </section>

      <section class="output">
        <label>Image Type:</label>
        <div class="type-radio-grp">
          <div class="type-radio-item">
            <input
              type="radio"
              id="png"
              name="img-format"
              class="format-radio"
              checked
            />
            <label for="png" class="format-label">PNG</label>
          </div>

          <div class="type-radio-item">
            <input
              type="radio"
              id="jpg"
              name="img-format"
              class="format-radio"
              checked
            />
            <label for="jpg" class="format-label">JPG</label>
          </div>

          <div class="type-radio-item">
            <input
              type="radio"
              id="webp"
              name="img-format"
              class="format-radio"
              checked
            />
            <label for="webp" class="format-label">WEBP</label>
          </div>
        </div>
      </section>

      <section class="convert">
        <button
          id="convert-btn"
          aria-label="Convert and download the image as the selected type"
        >
          <span>Convert & Download</span>
        </button>
      </section>

      <p id="status" role="status"></p>
    </main>
  </body>
  <script src="script.js"></script>
  <script src="theme.js"></script>
</html>
